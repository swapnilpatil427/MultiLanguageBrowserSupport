<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Scheme example</title>

</head>

<body>
<div id="schemeDiv">
    Click Me!!!!
    <br />
    <input type="button" id="add" value="Add click event on Click Me!!!!">
    <input type="button" id="remove" value="Remove click event on Click Me!!!!">
</div>


</body>

</script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script>

</script>
<script type="text/scheme">

      (
        (add-handler! "#add" "click" (lambda(ev)
            (define handler
                (add-handler! "#schemeDiv" "click" (lambda(ev)
                    (alert("Clicked"))
                 ))
            )

            (add-handler! "#remove" "click" (lambda(ev)
                (remove-handler! "#schemeDiv" "click" handler)
            ))
        ))
       )



        </script>
</script>

</html>
