<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Scheme example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pegjs/0.9.0/peg.js">
    </script>
    <script type="text/scheme"> 

      (
        (define square
          (lambda (n) (if (> n 5) (console-log pi) (console-log -1)))
        )

        (alert "Hey there")
        (confirm "Hey there")

        (define pi 3.1444)

        (square 6)

       )


    
        </script>
    <script src="./simple-scheme-interpreter.js">
    </script>
     
</head>

<body>
    <div id="bsconsole">
        Demo
    </div>

</body>

</html>
