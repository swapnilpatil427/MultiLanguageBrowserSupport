<!DOCTYPE html>
<html>

<head>
    <title>Place searches</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pegjs/0.9.0/peg.js">

    </script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="../Little-Scheme-Interpreter/simple-scheme-interpreter.js"> </script>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

        var map;
        var infowindow;

        function initMap() {


            littleScheme.evaluate('(js-eval "var pyrmont = {lat: -33.867, lng: 151.195}")');

            map = new google.maps.Map(elem[0], {
                center: pyrmont,
                zoom: 15
            });

            infowindow = new google.maps.InfoWindow();
            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch({
                location: pyrmont,
                radius: 500,
                type: ['store']
            }, callback);
        }

        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

        //    (add-handler! google.maps.event "click" )

           // littleScheme.evaluate('(add-handler!  "var pyrmont = {lat: -33.867, lng: 151.195}")');


           google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
    </script>
</head>
<body>
<div id="map"></div>
<script type="text/scheme">

      (alert "Hey there")


        </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT4Sm1O4FMC7DIcOmXmV5fWmO_NGJMASw&libraries=places&callback=initMap" async defer></script>
</body>
</html>
